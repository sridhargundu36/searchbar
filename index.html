<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- search bar starts -->
     <div class="search-bar">
        <!-- drop down start -->
         <div class="dropdown">
            <div id="drop-text" class="dropdown-text">
                <span id="span">everything</span>
                <i id="icon" class="fa-solid fa-chevron-down"></i>
            </div>
            <ul id="list" class="dropdown-list">
                <li class="dropdown-list-item">everything</li>
                <li class="dropdown-list-item">software develop</li>
                <li class="dropdown-list-item">web develop</li>
                <li class="dropdown-list-item">data analyst</li>
                <li class="dropdown-list-item">it consultent</li>
                <li class="dropdown-list-item">network administator</li>
             </ul>
         </div>
         <!-- drop down ends -->
         <!-- search bar input start -->
          <div class="search-box">
            <input type="text" id="search-input" placeholder="search everything">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- search bar input end -->
     </div>
     <!-- search bar ends -->
</body>
<script src="search.js"></script>
</html>
